<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carosello Mono Array</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Carosello Mono Array</h1>
  <div class="container">

    <div class="items">


      <div class="prev"></div>
      <div class="next"></div>
    </div>
    <div class="thumbnails">
      <div class="opacity"><img class="click" src="img/01.jpg" alt="img1"></div>
      <div class="opacity"><img class="click" src="img/02.jpg" alt="img2"></div>
      <div class="opacity"><img class="click" src="img/03.jpg" alt="img3"></div>
      <div class="opacity"><img class="click" src="img/04.jpg" alt="img4"></div>
      <div class="opacity"><img class="click" src="img/05.jpg" alt="img5"></div>
    </div>

  </div>
  <div class="container">
    <button class="btn btn-start">Start</button>
    <button class="btn btn-stop">Stop</button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
